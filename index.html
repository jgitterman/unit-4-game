<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Gem Gatherer Game</title>
</head>

<body>

  <!-- Create heading -->
  <div class="jumbotron jumbotron-fluid bg-light text-dark mb-3">
    <div class="container-fluid text-center">
      <h1 class="display-4">Welcome To The Gem Gatherer Game!</h1>
    </div>
  </div>

  <!-- Create container 1 (for crystals) -->
  <div class="container-fluid text-center">

    <!-- Create row 1 -->
    <div class="row mb-3">

      <!-- Create col 1 -->
      <div class="col-12 col-sm-6 col-md-3">
        <img class="img-fluid" src="https://www.fillmurray.com/300/300" id="imgOne" alt="Fill Murray">
      </div>

      <!-- Create col 2 -->
      <div class="col-12 col-sm-6 col-md-3">
        <img class="img-fluid" src="https://www.fillmurray.com/300/300" id="imgTwo" alt="Fill Murray">
      </div>

      <!-- Create col 3 -->
      <div class="col-12 col-sm-6 col-md-3">
        <img class="img-fluid" src="https://www.fillmurray.com/300/300" id="imgThree" alt="Fill Murray">
      </div>

      <!-- Create col 4 -->
      <div class="col-12 col-sm-6 col-md-3">
        <img class="img-fluid " src="https://www.fillmurray.com/300/300" id="imgFour" alt="Fill Murray">
      </div>

      <!-- End row 1 -->
    </div>

    <!-- End container 1 -->
  </div>

  <!-- Create container 2 (for "New Game" button) -->
  <div class="container-fluid">

    <!-- Create row 2 -->
    <div class="row mb-3">

      <!-- Create col 1 -->
      <div class="col-12">
        <button class="btn btn-block btn-dark" id="newGame">Start a new game.</button>
      </div>

      <!-- End row 2 -->
    </div>

    <!-- End container 2 -->
  </div>

  <!-- Create container 3 (for a 2 col grid) -->
  <div class="container-fluid">

    <!-- Create row 3 -->
    <div class="row">

      <!-- Create col 1 -->
      <div class="col-12 col-md-6">
        <div class="card">
          <h4 class="card-header bg-light text-dark">Success Rate</h4>
          <div class="card-body bg-light text-dark">
            <!-- create spot to hold wins, losses, and new game button -->
            <p>Wins: <span id="winsCount">0</span></p>
            <p>Losses: <span id="lossesCount">0</span></p>
          </div>
        </div>
      </div>

      <!-- Create col 2 -->
      <div class="col-12 col-md-6">
        <div class="card">
          <h4 class="card-header bg-light text-dark">Game Info</h4>
          <div class="card-body bg-light text-dark">
            <!-- create spot to hold wins, losses, and new game button -->
            <p>Amount To Gather: <span id="gemAmount">0</span></p>
            <p>Gems Gathered: <span id="gemsGathered">0</span></p>
          </div>
        </div>
      </div>

      <!-- End row 3 -->
    </div>

    <!-- End container 3 -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>

</body>

</html>
